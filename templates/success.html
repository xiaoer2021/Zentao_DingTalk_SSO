<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>登录成功</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --brand: #1677ff;
    --text: #2b2f36;
    --muted: #6b7280;
    --card: #fff;
    --bg: #f5f7fb;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; background: var(--bg);
    font-family: "PingFang SC","Segoe UI",Arial,sans-serif;
    color: var(--text); min-height: 100vh;
    display: grid; place-items: center;
  }
  .card {
    width: min(92vw, 480px);
    background: var(--card);
    border-radius: 16px;
    padding: 28px 28px 24px;
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
    text-align: center; animation: pop .25s ease-out;
  }
  .hero {
    width: 140px; height: 140px; object-fit: contain; margin: 6px auto 10px;
    user-select: none; -webkit-user-drag: none;
  }
  h1 { font-size: 20px; margin: 8px 0 6px; }
  p.msg { color: var(--muted); font-size: 14px; }
  .btn {
    margin-top: 16px; padding: 10px 16px; border-radius: 10px;
    text-decoration: none; font-size: 14px; background: var(--brand); color: #fff;
    display: inline-block;
  }
  .tip { margin-top: 12px; font-size: 12px; color: var(--muted); }
  @keyframes pop { from { transform: translateY(8px); opacity: 0; } to { transform:none; opacity:1; } }
</style>
</head>
<body>
  <div class="card" id="card"
       data-target="{{ target_url or '/' }}"
       data-seconds="{{ seconds or 2 }}">
    <img class="hero" src="{{ url_for('static', filename='img/success.gif') }}" alt="成功" />
    <h1>登录成功</h1>
    <p class="msg">欢迎回来，{{ user or '用户' }}</p>
    <a class="btn" href="{{ target_url or '/' }}">立即前往</a>
    <div class="tip">将于 <b id="count">{{ seconds or 2 }}</b> 秒后自动跳转…</div>
  </div>

<script>
(function(){
  const el = document.getElementById('card');
  const target = el.dataset.target || '/';
  let left = parseInt(el.dataset.seconds || '2', 10);
  const span = document.getElementById('count');
  const tick = () => {
    span.textContent = left;
    if (left <= 0) { location.replace(target); return; }
    left--; setTimeout(tick, 1000);
  };
  tick();
})();
</script>
</body>
</html>
